<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="shopping List.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="icon">
        <h3 id="header">Shopping List King</h3>
      </div>
      <div id="secondHead">
        <h1>BUY GROCERIES</h1>
        <input type="text" value="add items here" />
        <button type="submit" value="Submit" id="button">Submit</button>
      </div>

      <ul id="listing">
        <li id="one" class="hot bul">Fresh Figs</li>
        <li id="two" class="hot bul">pine Nuts</li>
        <li id="three" class="hot bul">honey</li>
        <li id="four" class="cool bul">balsamic vinegar</li>
      </ul>
      <div id="clear"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
